<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [ngClass]="'{hidden: !(isHeadset | async).!matches}'"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Admin</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/orders">Orders</a>
      <a mat-list-item routerLink="/admin/catalogs">Catalogs</a>
      <a mat-list-item routerLink="/admin/categories">Categories</a>
      <a mat-list-item routerLink="/admin/exhibits">Exhbits</a>
      <a mat-list-item routerLink="/admin/vendors">Vendors</a>
      <a mat-list-item routerLink="/admin/users">Users</a>
      <a mat-list-item routerLink="/admin/settings">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
