<button mat-button color="primary" routerLink="/admin/categories">Back</button>
<div>
    <form [formGroup]="editCategoryForm" class="form">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Display Name</mat-label>
            <input matInput formControlName="displayName" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" type="text">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!editCategoryForm.valid" (click)="updateCategory()">Update Category</button>
    </form>
</div>
