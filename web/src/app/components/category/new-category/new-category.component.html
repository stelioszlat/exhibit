<button routerLink="/admin/categories" mat-button color="primary">Back</button>
<div>
    <form [formGroup]="newCategoryForm">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Display Name</mat-label>
            <input matInput formControlName="displayName" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" type="text">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!newCategoryForm.valid" (click)="createCategory()">Create Category</button>
    </form>
</div>
