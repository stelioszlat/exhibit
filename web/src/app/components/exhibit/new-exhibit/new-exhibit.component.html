<button routerLink="/admin/exhibits" mat-button color="primary">Back</button>
<div>
    <form [formGroup]="newExhibitForm" enctype="multipart/form-data">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Display Name</mat-label>
            <input matInput formControlName="displayName" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" type="text">
        </mat-form-field>
        <div class="container">
            <input type="file" style="display: none" #fileInput accept="image/*" (change)="onChangeFileInput()" />
            <button mat-raised-button color="primary" class="file-select-button" (click)="onClickFileInputButton($event)">
              <mat-icon>attach_file</mat-icon>
              Select Image
            </button>
          
            <p class="file-name" *ngIf="!file; else fileName"></p>
            <ng-template #fileName>
              <p class="file-name">{{ file?.name }}</p>
            </ng-template>
          </div>
        <mat-form-field>
            <mat-label>Arrived</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="arrived" readonly>
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconPrefix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Value</mat-label>
            <input matInput formControlName="value" type="text">
        </mat-form-field> 
        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Location</mat-label>
            <input matInput formControlName="location" type="text">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!newExhibitForm.valid" (click)="createExhibit()">Create Exhibit</button>
    </form>
</div>
