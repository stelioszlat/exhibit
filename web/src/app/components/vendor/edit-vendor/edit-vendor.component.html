<button mat-button routerLink="/admin/vendors" color="primary">Back</button>      
<div>
    <form [formGroup]="editVendorForm">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Street</mat-label>
            <input matInput formControlName="street" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Zip</mat-label>
            <input matInput formControlName="zip" type="number" minlength="5" maxlength="5">
        </mat-form-field>
        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput formControlName="city" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput formControlName="country" type="text">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!editVendorForm.valid" (click)="updateVendor()">Update Vendor</button>
    </form>
</div>
