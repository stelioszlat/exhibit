<button mat-button routerLink="/admin/vendors" color="primary">Back</button>
<div>
    <form [formGroup]="newVendorForm">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Street</mat-label>
            <input matInput formControlName="street" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Zip</mat-label>
            <input matInput formControlName="zip" type="number" minlength="5" maxlength="5">
        </mat-form-field>
        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput formControlName="city" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput formControlName="country" type="text">
        </mat-form-field>

        <label>Open Hour</label>
        <input formControlName="openHour" type="time">
        <label>Close Hour</label>
        <input formControlName="closeHour" type="time">
        <button mat-raised-button color="primary" [disabled]="!newVendorForm.valid" (click)="createVendor()">Create Vendor</button>
    </form>
</div>
